<!-- 1. Tiêu đề trang -->
<h3 class="text-center">TRANG TẠO MỚI</h3>

<!-- 2. Form nhập liệu -->
<form>
    <!-- Khu vực id -->
    <div class="mt-3">
        <span class="form-label">ID:</span>
        <input class="form-control" type="text" ng-model="product.id">
        <span ng-show="!validate.trangthai && !product.id">Chưa nhập id</span>
    </div>

    <!-- Khu vực tên -->
    <div class="mt-3">
        <span class="form-label">Name</span>
        <input class="form-control" type="text" ng-model="product.name">
        <span ng-show="!validate.trangthai && !product.name">Chưa nhập name</span>
    </div>

    <!-- Khu vực ảnh -->
    <div class="mt-3">
        <span class="form-label">Ảnh:</span>
        <input class="form-control" type="text" ng-model="product.image">
        <span ng-show="!validate.trangthai && !product.image">Chưa nhập image</span>
    </div>

    <!-- Khu vực danh mục -->
    <div class="mt-3">
        <span class="form-label">Price:</span>
        <input class="form-control" type="text" ng-model="product.price">
        <span ng-show="!validate.trangthai && !product.price">Chưa nhập price</span>
    </div>

    <!-- Khu vực button submit -->
    <div class="mt-3 text-center">
        <button ng-click="onClickAdd()" class="btn btn-success" >Tạo mới</button>
    </div>

</form>
